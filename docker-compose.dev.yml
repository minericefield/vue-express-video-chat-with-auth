version: '3'

services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    volumes:
      - ./client:/usr/src
      - public:/usr/src/dist
      - node_modules_client:/usr/src/node_modules
    stdin_open: true
    tty: true
    command: [yarn, serve]
  
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    environment:
      NODE_ENV: ${NODE_ENV}
    ports:
      - 3000:3000
    volumes:
      - ./server:/usr/src
      - public:/usr/src/src/public
      - node_modules_server:/usr/src/node_modules
    stdin_open: true
    tty: true
    command: [yarn, serve]

  redis:
    image: redis:6.0-alpine
    ports:
      - 6399:6379
    volumes:
      - redis:/data

volumes:
  node_modules_client:
  node_modules_server:
  public:
  redis:
